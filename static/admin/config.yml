backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads" # Where images are stored in the repo

collections:
  - name: "docs"
    label: "Docs"
    folder: "docs/tutorial-basics"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
